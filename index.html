<!DOCTYPE html>
<html lang="en">
<head>
	<title>Quiz App</title>
	<meta charset="UTF-8">
	<meta name="description" content="Quiz App">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="index.css">
  <script
	  src="https://code.jquery.com/jquery-3.3.1.js"
	  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
	  crossorigin="anonymous"></script>
  <script type="text/javascript" src="data.js"></script>
</head>

<body>
  <header class="barTop" role="banner">
    <div class="displayTop">
      <img class="logo" src="https://s3.amazonaws.com/freebiesupply/large/2x/los-angeles-lakers-logo-font.png" alt="lakers logo">
      <h2 class="numDisplay">QUESTION: <span class="displayNumber">0</span>/10</h2>
    </div>
  </header>

  <main role="main">
    <div class="content">
      <h1 class="textContainer">How big of a Lakers fan are you?</h1>
      <button type="button" class="buttonBox" id="js-start-button">GO</button>
    </div>
  </main>
  
  <footer class="barBottom" role="contentInfo">
    <div class="displayBottom">
      <h2 class="scoreDisplay">SCORE: <span class="displayScore">0</span>/10</h2>
    </div>
  </footer>

<script type="text/javascript" src="index.js"></script>
</body>
</html>
